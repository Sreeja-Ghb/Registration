<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<script type="text/javascript">
function pass()
{
   var pwd1=document.getElementById('pass1');
   var pwd2=document.getElementById('pass2');
   if (pwd1.value!=pwd2.value)
   {
       document.getElementById('compare').innerHTML="Not matched";
   }
   else{
	   document.getElementById('compare').innerHTML="";

   }

}

 
</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form action="">
					<h3>Registration Form</h3>
				
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<span style="color: red;" ng-show="obj.Mandatory">*</span>

							<input type="text"  class="form-control" required>
							
						</div>
						<div class="form-wrapper">
							<label for="" >Last Name</label>
							<span style="color: red;" ng-show="obj.Mandatory">*</span>
							<input type="text" class="form-control" required>
							
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<span style="color: red;" ng-show="obj.Mandatory">*</span>

						<input type="Email" class="form-control" required>
						
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<span style="color: red;" ng-show="obj.Mandatory">*</span>

						<input type="password" id="pass1" class="form-control" required>

					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<span style="color: red;" ng-show="obj.Mandatory">*</span>

						<input type="password"  id="pass2" class="form-control" required>

					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" required> 
							<a href="https://policies.google.com/terms?hl=en-US">I accept the Terms of Use & Privacy Policy</a>
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
