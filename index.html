<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		
		
						
            
		

	</head>

	<body>
			

		<div class="wrapper" style="background-image: url('kids-background-1297.jpg');">
			
                     
                    

			<div class="inner">
				<form >
					
					<h3>Registration Form</h3>
					
					<script type="text/javascript">
	
                                      function pass()
                                        {
                     var pwd1=document.getElementById('pass1');
                     var pwd2=document.getElementById('pass2');
                    if (pwd1.value!=pwd2.value)
                     {
                          document.getElementById('compare').innerHTML="password not Matched";
			 
                     }
                   else{
	                 document.getElementById('compare').innerHTML="";

		   }

              }
		function success(){
			     var FN = document.getElementById('FIN').value;
			     var LN = document.getElementById('LIN').value;
			     var GN = document.getElementById('GIN').value;
			     var EM = document.getElementById('EML').value;
			     var pwd1 = document.getElementById('pass1').value;
			     var pwd2 = document.getElementById('pass2').value;
			     var DB = document.getElementById('doh').value;
			     var ph = document.getElementById('phn').value;
			    
			     if(FN == null || FN == '' || LN == null || LN == ''|| GN == null || GN == '' || EM == null || EM == '' || pwd1 == null || pwd1 == '' || pwd2 == null || pwd2 == '' || DB == null || DB == '' || ph == null || ph == '' )
			     {
				     alert('Please enter all the mandatory fields') 
				     //document.write('abc');
			     }
				     
			     else{ 
				     alert( 'Registration Successful') 
				    
			     }      
			      
			  }
					</script>
					
					
			
                                  
					
				        
					<div class="form-group">
						
						<div class="form-wrapper">
							
							
							<td align='center'> First name</td>

							<input type="text" name="First Name" id="FIN"  required>
							
						</div>
						<div class="form-wrapper">
							
							<td align='center'> Last name</td>
							<input type="text" name="Last Name" id="LIN"   required>
							
						</div>
					 </div>
					
					 <div class="form-group">
					     <div class="form-wrapper">
					         
						 <td align='center'> Gender</td>
                                                 <input list="gender" name="gender" placeholder="select" id="GIN"  required>
						  <datalist id="gender">
				                  <option Value= "male">
						   <option Value= "female">	  
						</div>
					
					      <div class="form-wrapper">
						<td align='center'> Email</td>
						
						<input type="Email"  id="EML"  required>
					       </div>
					 </div>
					
					      
					  <div class="form-group" >
					        <div class="form-wrapper">
						<td align='center'>Password</td>
						

						<input type="text"  name= "password" id="pass1"  minlength="6" maxlength="10"  required>
					     </div>
					    
                                                <div class="form-wrapper">
						<td align='center'> ConfirmPassword</td>
						

						<input type="text" name="password" id="pass2"   oninput='pass()'><label id='compare'></label> 
						      
					    </div>
					</div>
					
					<div class="form-group" required>
						<div class="form-wrapper">
                                                <td align='center'>Date of Birth</td>
						 
                                                 <input type="date"  id="doh"   required>
					        </div>
					        
					       <div class="form-wrapper">
                                                <td align='center'> Mobile Number</td>
						
                                                 <input type="number" maxlength="10"  id="phn"   required>
					        </div>
					</div>
						
					        <input type="checkbox"   id="Chb" required >
						 
						 <button onclick='success()'> Register </button>
						 <a href="login.html">Login Page</a>
					
				</form>
					 

			</div>
		</div>
		
	</body>
</html>
